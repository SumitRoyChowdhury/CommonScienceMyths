        }
        .truth{
            font-size: 1.5rem;
            text-align: center;
            color: rgba(251, 250, 246);
        }
        ::selection{
        background-color: rgb(185, 231, 205);
        }

<body>
    <div class="divtag">
        <div class="wrongfact">Myth: Antarctica is a large block of ice.</div>
        <div class="truth">Truth: Antarctica is a large landmass over which there is a thick layer
            of ice. But in north pole there is only large blocks of ice and no land.
        </div>
    </div>
